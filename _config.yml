github_username: jwillikers
permalink: /:slug
highlighter: rouge

include:
  - _pages

collections:
  posts:
    output: true

pagination:
  enabled: true
  per_page: 7
  permalink: '/page:num/'
  title: ':title | :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      comments: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: jekyll-archives
  path: /categories/

tag_archive:
  type: jekyll-archives
  path: /tags/

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jwillikers/blog"

comments:
  provider: "discourse"
  discourse:
    server: "forum.discourse.org"

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark"
read_time: true
words_per_minute: 50
search: true
#search_provider: algolia
#algolia:
#  application_id: BMA3RTGG4I
#  index_name: prod_jwillikers
#  search_only_api_key: 95fa80641d767b8500a5e89ada72c377
#  powered_by: true

plugins:
  - jekyll-asciidoc
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-postfiles
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-include-cache

asciidoc: {}
asciidoctor:
  attributes:
    icons: font
    idseparator:
    experimental: ''
    source-highlighter: rouge
    pygments-css: style
  base_dir: :docdir
  safe: unsafe

breadcrumbs: false

rss-description: Handy admin and dev guides from my myriad of tinkering

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - node_modules/
exclude:
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
